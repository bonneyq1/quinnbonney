<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap">
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <h1 id="photography">Photography</h1>
    <a href="index.html" class="home-arrow">
        <img src="project_imgs/arrow_2.png" alt="Back to Home" />
    </a>
    <div class="grid-container">
        <div class="image-pair">
            <img src="page2_scrap1.png" alt="Background Image" class="background-image">
            <div class="scrapbook-item1 scrapbook-item">
                <img src="project_imgs/p2_project1.JPG" alt="My mom outside with family">
                <a href="page2_project1.html">
                    <span class="item-text">For Fun</span>
                </a>
            </div>
        </div>

        <div class="image-pair">
            <img src="page2_scrap2.png" alt="Pink Sticky Note" class="background-image">
            <div class="scrapbook-item2 scrapbook-item">
                <a href="page2_project2.html">
                    <img src="project_imgs/p2_project2.jpg" alt="My father in front of favorite bush">
                    <span class="item-text">Basic<br>Digital<br>Fall 23'</span>
                </a>
            </div>
        </div>

        <div class="image-pair">
            <img src="page2_scrap3.png" alt="Cards Against Humanity Card" class="background-image">
        </div>

        <div class="image-pair">
            <img src="page2_scrap4.png" alt="Film Negative Holder" class="background-image">
            <div class="scrapbook-item4 scrapbook-item">
                <a href="page2_project3.html">
                    <img src="project_imgs/p2_project3.jpg" alt="Self portrait with camera">
                    <span class="item-text">Analog<br>Spring 24'</span>
                </a>
            </div>
        </div>
    </div>

</html>
